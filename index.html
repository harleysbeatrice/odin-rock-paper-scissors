<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div class="display">
            <div class="profile player">
                <h2>Player</h2>
                <div class="image">placeholder</div>
            </div>
            <div class="score" id="score-box">
                <div class="score player">
                    <h2>0</h2>
                </div>
                <div class="dash">
                    <h2>-</h2>
                </div>
                <div class="score computer">
                    <h2>0</h2>
                </div>
            </div>
            <div class="profile comp">
                <h2>Computer</h2>
                <div class="image">placeholder</div>
            </div>
        </div>
        <div class="interface">
            <h2>Choose Your Weapon!</h2>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="log">
            <h2>Past Moves</h2>
            <ul class="log-list">
                

            </ul>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
